<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SFAC Library</title>
        <link rel="icon" href="./static/SFAC_logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <style>
        html {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        .bkg{
            position: fixed;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin-top: -7px;
            margin-left: -7px;
            z-index: -6;
        }
        .date{
            background-color: #eb9d28;
            color: white;
            font-size: 3.5vh;
            text-align: center;
        }
        .time{
            font-size: 2.5vh;
        }
        .calendar{
            color: white;
            font-size: 4vw;
            margin-right: 10px;
        }
        .datetime{
            position: fixed;
            margin-top: 2vh;
            right: 0;
            top: 0;
            display: flex;
            padding-right: 1.5vw;
            align-items: center;
            justify-content: center;
        }
        .btnBig{
            border: 15px solid #eb9d28;
            width: 30vw;
            height: 30vw;
            background-color: white;
            border-radius: 50px;
            cursor: pointer;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 10vh;
        }
        .btnCap{
            color: #412318;
            text-shadow: 2px 2px 4px gray;
            font-size: 6vh;
        }
        .space{
            margin-left: 10vw;
        }
        .btnBig img{
            height: 60%;
            margin-top: -30px;
        }
        .btnBig:hover{
            scale: 1.05;
        }
        .Transactions{
            font-size: 1.5vw;
            border-radius: 50px;
            border: 3px dotted black;
            padding: 5px 30px;
            margin-right: 10vw;
            cursor: pointer;
        }
        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal container */
        .modal {
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 50vw;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Exit button */
        .exit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .exit-button:hover {
            background-color: darkred;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #eb9d28;
            color: white;
        }
        tr{
            background-color: white;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .back{
            position: absolute;
            margin-top: 15vh;
            color: white;
            text-shadow: 2px 2px 4px gray;
            font-size: 3vw;
            margin-left: 10px;
            cursor: pointer;
        }
        .back:hover{
            color: #eb9d28;
        }
    </style>
<body>
    <img src="./static/dbkg.png" class="bkg">
    <div class="datetime">
        <button class="Transactions" onclick="openModal()"> View Transactions </button>
        <i class="fa fa-calendar calendar" ></i>
        <div class="date" id="date">
            00/00/00<br>
            <div class="time" id="time">
                00:00
            </div>
        </div>
    </div>
    <p onclick="window.location.href = '/welcome'"><i class="fa back">&#xf060;</i></p>
    <div class="container">
        <div class="btnBig" onclick="goTo('borrow');">
            <p class="btnCap">BORROW A BOOK</p>
            <img src="./static/borrow.png">
        </div>
        <div class="btnBig space" onclick="goTo('return');">
            <p class="btnCap">RETURN A BOOK</p>
            <img src="./static/return.png">
        </div>


    </div>
    
    
</body>
<div class="modal-overlay" id="modal">
        <div class="modal">
            <!-- Exit button -->
            <button class="exit-button" onclick="closeModal()">&#10006;</button>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        <th>Book No</th>
                        <th>Book Title</th>
                        <th>Borrow Date/Time</th>
                        <th>Return Date/Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sample Book Title</td>
                        <td>2025-01-14 10:00 AM</td>
                        <td>2025-01-21 10:00 AM</td>
                        <td>Borrowed</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
<script>
    function updateDateTime() {
            const now = new Date();

            // Format date as MM/DD/YYYY
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const date = `${month}/${day}/${year}`;

            // Format time as HH:MM:SS
            const time = now.toLocaleTimeString('en-US');

            // Update HTML content
            document.getElementById('date').firstChild.textContent = date + '\n';
            document.getElementById('time').textContent = time;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Initialize immediately on page load
        updateDateTime();

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function openModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }
        function goTo(stats){
            window.location.href = `/category?user_input=${stats}`;
        }
    </script>
</html>
