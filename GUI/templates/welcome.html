<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SFAC Library</title>
        <link rel="icon" href="./static/SFAC_logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <style>
        html {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        .bkg{
            position: fixed;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin-top: -7px;
            margin-left: -7px;
            z-index: -6;
        }
        .date{
            background-color: #eb9d28;
            color: white;
            font-size: 3.5vh;
            text-align: center;
        }
        .time{
            font-size: 2.5vh;
        }
        .calendar{
            color: white;
            font-size: 4vw;
            margin-right: 10px;
        }
        .datetime{
            position: fixed;
            margin-top: 2vh;
            right: 0;
            top: 0;
            display: flex;
            padding-right: 1.5vw;
            align-items: center;
            justify-content: center;
        }
        .btnNext{
            padding: 10px 2vw;
            font-size: 2.5vh;
            background-color: #00bf63;
            color: white;
            border: 3px solid white;
            width: 10vw;
            margin-left: 45vw;
            margin-top: 70vh;
            cursor: pointer;
        }
        .btnNext:hover{
            scale: 1.1;
        }
    </style>
<body>
    <img src="./static/dashboard.png" class="bkg">
    <div class="datetime">
        <i class="fa fa-calendar calendar" ></i>
        <div class="date" id="date">
            00/00/00<br>
            <div class="time" id="time">
                00:00
            </div>
        </div>
        
    </div>

    <button class="btnNext" onclick="goTo();">NEXT</button>
    
    
</body>
<script>
    function updateDateTime() {
            const now = new Date();

            // Format date as MM/DD/YYYY
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const day = String(now.getDate()).padStart(2, '0');
            const year = now.getFullYear();
            const date = `${month}/${day}/${year}`;

            // Format time as HH:MM:SS
            const time = now.toLocaleTimeString('en-US');

            // Update HTML content
            document.getElementById('date').firstChild.textContent = date + '\n';
            document.getElementById('time').textContent = time;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);

        // Initialize immediately on page load
        updateDateTime();
        function goTo(){
            window.location.href = "/transaction";
        }
    </script>
</html>
