<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard | SFAC Library</title>
        <link rel="icon" href="./static/SFAC_logo.png">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <!--HEADER-->
    <header>
        <div class="header">
            <div class="header_title">
                <p>BEYOND THE <br> BASICS LIBRARY</p>
            </div>
            <div class="menu">
                <img src="./static/menu.png" class="menu_img">
            </div>
            <div class="logo">
                <img src="./static/SFAC_logo.png" class="logo_img">
            </div>
        </div>
    </header>
    <body>
        <!--SIDEBAR-->
        <div class="main">
            <div class="sidebar">
                <div class="sidebar_profile">
                    <a href="#"><p><img src="./static/sample_profile.jpg" class="profile_img"> Librarian</p></a>
                </div>
                <div class="sidebar_header">
                    <p>HEADER</p>
                </div>
                <div>
                    <div class="sidebar_tabs highlighted">
                        <a href="./Dashboard.html"><p><img src="./static/dashboard.png" class="sidebar_img">Dashboard</p></a>
                    </div>
                    <div class="sidebar_tabs">
                        <a href="./Students.html"><p><img src="./static/members_img.png"class="sidebar_img">Students</p></a>
                    </div>
                    <div class="sidebar_tabs">
                        <a href="./Books.html"><p><img src="./static/books.png" class="sidebar_img">Books</p></a>
                    </div>
                    <div class="sidebar_tabs">
                        <a href="./Transaction.html"><p class="sidebar_tabs_text"><img src="./static/transactions.png" class="sidebar_img">Transactions</p></a>
                    </div>
                </div>
            </div>
        <!--MAIN CONTENT-->
            <div class="dashboard">
                <div class="dashboard_title">
                    <p>Library Management System</p>
                </div>
                <div class="monitoring">

                    <div class="green box">
                        <div class="img_con">
                            <img src="./static/books.png" class="img">
                            <p class="content_text2">Books</p>
                        </div>
                        <p class="content_text1">15</p>
                        
                    </div>

                    <div class="blue box">
                        <div class="img_con">
                            <img src="./static/members_img.png" class="img">
                            <p class="content_text2">Members</p>
                        </div>
                        <p class="content_text1">100</p>
                        
                    </div>

                    <div class="red box">
                        <div class="img_con">
                            <img src="./static/penalty_actions.png" class="img">
                            <p class="content_text2">Penalty</p>
                        </div>
                        <p class="content_text1">0</p>
                        
                    </div>
                </div>
                
                <div class="dashboard_items2">
                    <div class="green box2">
                        <div class="box3">
                            <img src="./static/borrowed.png" class="img2">
                        </div>
                        <div class="box4">
                            <p class="content_text3">Borrowed</p>
                            <p class="content_text4">0</p>                          
                        </div>
                    </div>
                    <div class="blue box2">
                        <div class="box3">
                            <img src="./static/returned.png" class="img2">
                        </div>
                        <div class="box4">
                            <p class="content_text3">Returned</p>
                            <p class="content_text4">0</p>                          
                        </div>
                    </div>
                    <div class="purple box2">
                        <div class="box3">
                            <img src="./static/not_returned.png" class="img2">
                        </div>
                        <div class="box4">
                            <p class="content_text3">Not Returned</p>
                            <p class="content_text4">0</p>                           
                        </div>
                    </div>
                    <div class="red box2">
                        <div class="box3">
                            <img src="./static/date_today.png" class="img2">
                        </div>
                        <div class="box4">
                            <p class="content_text3">Date Today</p>
                            <p class="content_text4">00/00/00</p>                        
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
